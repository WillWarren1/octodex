<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Octodex</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<section class="menu-gray">
			<img class="githublogo" src="/images/githublogo.png" alt="github logo" />
			<nav>
				<ul>

					<li>FAQ</li>

				</ul>
			</nav>
		</section>
		<main>
			<figure>
				<img src="/images/justicetocat.jpg" alt="justicetocat" />
				<figcaption>
					the
					<a class="cattitle" href="https://octodex.github.com//justicetocat"
						>Justicetocat</a
					>
					by #
				</figcaption>
			</figure>
			<figure>
				<img src="/images/surftocat.png" alt="surftocat" />
				<figcaption>the Surftocat by #</figcaption>
			</figure>
			<figure>
				<img src="/images/murakamicat.png" alt="murikamicat" />
				<figcaption>the Murikamicat by #</figcaption>

			<figure>
				<img src="/images/vinyltocat.png" alt="vinyltocat" />

				<img src="/images/luchadortocat.png" alt="luchadortocat" />

				<img src="/images/strongbadtocat.png" alt="strongbadtocat" />

			</figure>
			<figure>
				<img src="/images/adventure-cat.png" alt="adventure-cat" />
				<figcaption>the Adventure Cat by #</figcaption>
			</figure>
			<figure>
				<img src="/images/daftpunktocat-thomas.gif" alt="daft punk octocat" />
				<figcaption>the Daftpunktocat-Thomas by #</figcaption>
			</figure>
		</main>

		<footer>
			<section class="stuff">RSS FAQ</section>
			<img class="lilcat" src="/images/lilcat.png" alt="little cat" />
			<section class="stuff">
				© 2013 – 2019 GitHub, Inc. All rights reserved
			</section>
		</footer>

</html>
